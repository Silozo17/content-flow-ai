[build]
  command = "npm run build"
  publish = "."
  functions = "netlify/functions"

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/health"
  status = 200

[[redirects]]
  from = "/api/test"
  to = "/.netlify/functions/api-test"
  status = 200

[[redirects]]
  from = "/api/test/connection"
  to = "/.netlify/functions/api-test-connection"
  status = 200
